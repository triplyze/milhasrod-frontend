<!doctype html>
<meta charset="utf-8">
<title>Entrando...</title>
<link rel="stylesheet" href="/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.5/dist/umd/supabase.js"></script>
<script src="/js/config.js"></script>
<div class="container center">
  <h2>Conectando sua conta...</h2>
  <p class="small">Você será redirecionado em instantes.</p>
</div>
<script>
const CFG = window.APP_CONFIG || {};
const supabase = window.supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);
// The UMD bundle will parse the URL hash and set the session automatically.
setTimeout(()=>{ window.location.href = '/'; }, 1200);
</script>
