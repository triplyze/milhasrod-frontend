<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extrato</title>
  <link rel="stylesheet" href="/css/styles.css">

  <!-- ORDEM DOS SCRIPTS -->
  <script defer src="/js/config.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.5/dist/umd/supabase.js"></script>
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/app.js"></script>
</head>
<body>
<header>
  <div class="row">
    <div class="logo">Milhas do Rod</div>
  </div>
  <div class="row" style="gap:8px">
    <span class="badge">Saldo: <span id="balance">—</span></span>
    <button class="btn secondary" data-when="out" id="login-google-btn">Entrar com Google</button>
    <div data-when="out" class="row" style="gap:6px">
      <input class="input" id="email" placeholder="Seu e-mail" style="width:220px">
      <button class="btn" id="login-email-btn">Receber link</button>
    </div>
    <button class="btn link" data-when="in" onclick="location.href='/credits.html'">Comprar créditos</button>
    <button class="btn link" data-when="in" onclick="location.href='/'">Pesquisar</button>
    <button class="btn" data-when="in" id="logout-btn">Sair</button>
  </div>
</header>

<div id="toast"></div>

<div class="container">
  <h1>Extrato</h1>
  <div id="history" class="card"></div>
</div>

<footer class="center small">© 2025 Milhas do Rod</footer>
</body>
</html>
